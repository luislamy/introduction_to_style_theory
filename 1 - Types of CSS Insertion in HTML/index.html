<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- By no particular order: Types of CSS Insertion in HTML in the <head> tag -->

    <!-- External CSS Insertion 
    <link rel="stylesheet" type="text/css" href="styles.css">
    -->

    <!-- Internal CSS Insertion 
    <style>
        h1 {
            background: red;
            text-align: center;
        }
    </style>
    -->

    <title>My Webpage</title>
</head>
<body>
    <!-- Inline CSS Insertion
    <h1 style="background: red; text-align: center;">Hello World</h1>
    -->
    <h1>Hello World</h1>
</body>
</html>
